<!DOCTYPE html>
<html lang="en">
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar-nft.js"></script>
   <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
   <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

    <script>
        function alertfunct() {
            alert ("example function");

        }


        function textfield() {
            let textbox = document.querySelector("#input");
            textbox.components["a-gui-input"].appendtext("example"); }

    </script>






<body style="margin: 0px; overflow: hidden;">
    <div>
        <h1>Hello World</h1>
    </div>

    <a-scene arjs='detectionMode:mono_and_matrix; matrixCodeType: 3x3_PARITY65;' vr-mode-ui="enabled:false;" embedded>
        
        <a-entity id="cameraRig" position="0 1.6 5">
        <a-camera look-controls wasd-controls position="0 0 0">
           <a-gui-cursor id="cursor"
             raycaster="objects: [gui-interactable]"
             fuse="true" fuse-timeout="2000"
             color="#ECEFF1"
             hover-color="#CFD8DC"
             active-color="#607D8B"
             design="ring" 
             distance= "-3">
            </a-gui-cursor>
        </a-camera>
    </a-entity>
 <a-gui-flex-container panel-color="#ffffff" align-items="middle" flex-direction="column" width=3 height=3 opacity=0.5 position="0 1.5 -3"> 
    <a-gui-flex-container flex-direction="row">
    <a-gui-button value="A" onclick="alert('hello');"></a-gui-button>
    <a-gui-button value="B" onclick="alertfunct"></a-gui-button>
    <a-gui-button value="C" onclick="textfield"></a-gui-button>
        </a-gui-flex-container> 

       
    
<a-gui-flex-container flex-direction="row">
    <a-gui-label value="text label"></a-gui-label>
    <a-gui-input id="input" width=2 value="1"></a-gui-input>
</a-gui-flex-container>
</a-gui-flex-container>

            <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9; rotation: 0 45 45;"
            event-set__enter="_event: mouseenter; color: #8FF7FF; rotation: 0 0 0;"
            event-set__leave="_event: mouseleave; color: #4CC3D9; rotation:45 0 45 "></a-box>
        </a-marker> 
       
    </a-scene>
</body>
</html>
