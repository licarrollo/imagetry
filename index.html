<!DOCTYPE html>
<html lang="en">
    <head>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar-nft.js"></script>
<script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
   <link rel="stylesheet" href="stylesheet.css">
    <script>
        function alertfunct() {
            alert ("example function");

        }


        function textfield() {
            let textbox = document.querySelector("#input");
            textbox.components["a-gui-input"].appendtext("example"); }

    </script>



</head>


<body style="margin: 0px; overflow: hidden;">
    <div class="container">
        <div id="toptext">
            <h1>Hello World</h1>
        </div>
    <div id="cameraAR">
    <!-- <a-scene arjs='detectionMode:mono_and_matrix; matrixCodeType: 3x3_PARITY65;' vr-mode-ui="enabled:false;" embedded> -->
    <a-scene embedded>
        <a-entity id="cameraRig" position="0 1.6 5">
        <a-camera look-controls wasd-controls position="0 0 0">
           <a-gui-cursor id="cursor"
             raycaster="objects: [gui-interactable]"
             fuse="true" fuse-timeout="2000"
             color="#ECEFF1"
             hover-color="#CFD8DC"
             active-color="#607D8B"
             design="ring" 
             distance= "-3">
            </a-gui-cursor>
        </a-camera>
    </a-entity>


    
<a-gui-flex-container panel-color="#ffffff" align-items="middle" flex-direction="column" width=3 height=3 opacity=0.5 position="0 1.5 -3"> 
    <a-gui-flex-container flex-direction="row">
    <a-gui-button value="A" onclick="alert('hello');"></a-gui-button>
    <a-gui-button value="B" onclick="alertfunct"></a-gui-button>
    <a-gui-button value="C" onclick="textfield"></a-gui-button>


    
        </a-gui-flex-container>

</div>
